<app-spinner message="Grabando Datos ... " *ngIf="updating"></app-spinner>

<app-card-header *ngIf="!updating" [headerContains]="headerContains" ></app-card-header>

<mat-card *ngIf="!updating" class="example-card mat-elevation-z8 mx-auto cardBody" style = "height: 100%">
  <form class = "mt-5" [formGroup]="formLogin" (ngSubmit) = "formSubmit()" >
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nombre Moneda</mat-label>
        <input required matInput  formControlName ="coinName"  placeholder="Nombre de Moneda">
        <span class = "error"> {{ messageError('name') }} </span>
    </mat-form-field>
    <br/>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Simbolo de Moneda</mat-label>
        <input required matInput  formControlName ="coinSymbol"  placeholder="Simbolo de la Moneda">
        <span class = "error"> {{ messageError('symbol') }} </span>
    </mat-form-field>
    <br/>
    <div class="container text-center" style="width:100%; margin-left: -20px;">
      <div class="row mt-4">
         <div class="col-sm-6">
            <button mat-raised-button color="primary" [disabled]="formLogin.invalid">Grabar</button>
         </div>
         <div class="col-sm-4">
            <button type = "reset" (click) = "closeModal(false)" mat-raised-button color="accent">Cancelar y Salir</button>
         </div>
      </div>
    </div>
  </form>
</mat-card>
